<img class="logo" src="http://www.novius.com/static/apps/agency_template/img/logo.png" alt="logo"/>
<main>
	<div class="message">
		<div class="grid-container">
			<div class="grid-x">
				<div class="small-4 cell cell-media">
					{{video}}
					{{image}}
				</div>
				<div class="small-8 cell cell-message">
					<div class="content">
						{{message}}
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

<script>
    var cellMedia = document.querySelector('.cell-media');
    var cellMessage = document.querySelector('.cell-message');

    if (!cellMedia.querySelector('.media')) {
        cellMedia.remove();
        cellMessage.classList.remove('small-8');
        cellMessage.classList.add('small-12');
    }

    else if (cellMessage.querySelector('.content').innerHTML.trim() === '') {
        cellMessage.remove();
		cellMedia.classList.remove('small-4');
		cellMedia.classList.add('small-12');
    }
</script>
